{% include 'base.html' %} {% load static%} {% include 'navigation.html' %}
<style>
  body {
    background-image: url("../static/images/logo.jpg");
    background-size: 150px;
    background-repeat: repeat;
  }
</style>
{% block content%}

<div id="carousel-slider" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-slider" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-slider" data-slide-to="1"></li>
    <li data-target="#carousel-slider" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'images/image4.jpg' %}"
        class="d-block w-100"
        alt="..."
      />
      
      <div class="carousel-caption text-white">
        <div class="background-1" alt="...">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/image2.jpg' %}"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption text-white">
        <div class="background-1">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/image3.jpg' %}"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption text-white">
        <div class="background-1">
        </div>

      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carousel-slider"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carousel-slider"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock content%} {% include 'footer.html'%}
