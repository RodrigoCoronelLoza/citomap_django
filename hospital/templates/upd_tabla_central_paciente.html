<div class="container">
  <h2 class="text-center">Modificar Datos Muestraaa</h2>
  <div> {{estmicrosSelected}}</div>
  <form method="POST">
    {% csrf_token %}

    <label>Estudio Microscopico</label>
    <select name="Descripcion" class="form-control">
      {% for i in vector_estudio %}
      <option value="{{i}}" {%if i == paciente.EstudioMicroscopicoInformeCitologico %} selected {% endif %}>
        {{i}}</option>
      {% endfor %}
    </select>

    <label>Calidad de Muestra</label>
    <select name="CalidadDeMuestra" class="form-control">
      {% for i in vector_calidad %}
      <option value="{{i}}" {% if i == paciente.CalidadDeMuestraInformeCitologico %} selected {% endif %}>{{i}}</option>
      {% endfor %}
    </select>

    <label> Microrganismos </label>
    <select name="Microrganismos" class="form-control">
      {% for i in vector_microorganismos%}
      <option value="{{i}}" {% if i == paciente.MicrorganismosInformeCitologico %} selected {% endif %}>{{i}}</option>
      {% endfor %}
    </select>

    <label> Hallazgos no neoplasicos </label>
    <select name="Hallazgos" class="form-control">
      {% for i in vector_hallazgos%}
      <option value="{{i}}" {% if i == paciente.HallazgosInformeCitologico %} selected {% endif %}>{{i}}</option>
      {% endfor %}
    </select>

    <label> Celulas Escamosas </label>
    <select name="CelEscamosas" class="form-control">
      {% for i in vector_cel_escamosas%}
      <option value="{{i}}" {% if i == paciente.CelEscamosasInformeCitologico %} selected {% endif %}>{{i}}</option>
      {% endfor %}
    </select>

    <label> Celulas Glandulares </label>
    <select name="CelGlandulares" class="form-control">
      {% for i in vector_cel_glandulares%}
      <option value="{{i}}" {% if i == paciente.CelGlandularesInformeCitologico %} selected {% endif %}>{{i}}</option>
      {% endfor %}
    </select>

    <label> Inflamacion </label>
    <select name="Inflamacion" class="form-control">
      {% for i in vector_inflamacion%}
      <option value="{{i}}" {% if i == paciente.InflamacionInformeCitologico %} selected {% endif %}>{{i}}</option>
      {% endfor %}
    </select>

    <label> Evaluacion Hormonal </label>
    <select name="EvaluacionHormonal" class="form-control">
      {% for i in vector_eval_hormonal%}
      <option value="{{i}}" {% if i == paciente.EvaluacionHormonalInformeCitologico %} selected {% endif %}>{{i}}</option>
      {% endfor %}
    </select>

    <div style="text-align: center">
      <a class="btn btn-success" href="{% url 'ver_informe' paciente.id%}">
        Cancelar</a
      >
    </div>
    <input type="submit" value="submit" class="form-control btn btn-primary" />
  </form>
</div>

{%endblock content %}
