{% include 'base.html' %} {% include 'navigation.html' %} {% block content %}
{%if error == "no"%}
<script>
  alert("Record saved successfully");
  window.location = "{% url 'view_informe'%}";
</script>
{% endif %} {%if error == "yes"%}
<script>
  alert("something went wrong please try again");
  //   window.location = "{% url 'home'%}";
</script>
{% endif %}

<div class="container">
  <h2 class="text-center">Modificar Datos Muestra</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Fecha de Toma de Muestra: </label>
    <input
      type="date"
      class="form-control"
      name="TomaDeMuestra"
      value="{{fecha_muestra}}"
    />
    <label>Fecha de Recepcion:</label>
    <input
      type="date"
      class="form-control"
      name="Recepcion"
      value="{{fecha_recepcion}}"
    />
    <label>Numero de Laminas (insertar solo numeros)</label>
    <input
      type="text"
      class="form-control"
      name="NumeroDeLaminas"
      value="{{paciente.MuestraInformeCito2.NumeroDeLaminas}}"
    />
    <label>Tincion</label>
    <input
      type="text"
      class="form-control"
      name="Tincion"
      value="{{paciente.MuestraInformeCito2.Tincion}}"
    />

    <div style="text-align: center">
      <a class="btn btn-success" href="{% url 'ver_informe' paciente.id%}">
        Cancelar</a
      >
    </div>
    <input type="submit" value="submit" class="form-control btn btn-primary" />
  </form>
</div>

{%endblock content %}
